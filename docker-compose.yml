version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    command: ["npm", "run", "dev"]

  worker:
    build: .
    volumes:
      - .:/app
    environment:
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    command: ["npm", "run", "worker"]
